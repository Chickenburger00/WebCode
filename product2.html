<!DOCTYPE html>

 

<html lang="en">

 

 

 

<head>

 

    <meta charset="UTF-8">

 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

 

    <title>TipTop Soles</title>

 

 

 

    <style>

 

 

 body {

 

font-family:sans-serif;

 

margin: 0;

 

padding: 0;

 

}

 

 

.container {

 

    position: relative;

 

width: 80%;

 

margin: 0 auto;

 

padding: 20px;

 

display: flex;

 

justify-content: space-between;

 

align-items: center;

 

}

 

 

header {

 

background-color: #333;

 

color: #fff;

 

padding: 10px 0;

 

display: flex;

 

align-items: center;

 

justify-content: space-between;

 

}

 

 

nav a {

 

color: #fff;

 

text-decoration: none;

 

margin: 0 20px;

 

transition: 0.3s;

 

}

 

 

nav a:hover {

 

color: #ffcc00;

 

transform: translateY(-10px);

 

box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);

 

}

 

.Shopping-cart img {

 

     width: 30px;

     height: 30px;

}

 

.Shopping-cart :hover {

 

background-color: #333;

 

color: #ffcc00;

 

transform: translateY(-10px);

 

box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);

 

}

 

.website-description {

 

font-style: italic;

font-weight: bold;

text-decoration: underline;  

text-shadow: 2px 2px 4px rgba(228, 214, 17, 0.5);

letter-spacing: 2px;

text-transform: uppercase;

 

background: url('images/hero-bg.jpg') center/cover;

 

text-align: center;

 

padding: 100px 0;

 

}

 

 

.products {

 

display: flex;

 

flex-wrap: wrap;

 

justify-content: space-around;

object-fit: cover;

margin-top: 100px;

padding: 100px;

margin: 50px;

}

 
.product-image {

    width: 300px;

    height: 300px;

}
 

.product {

 

width: 100px;

 

margin: 20px;

 

padding: 20px;

 

border: 1px solid #ccc;

 

border-radius: 100px;

 

text-align: center;

 

transition: 0.3s;

 

}

 

 

.product:hover {

 

transform: translateY(-10px);

 

box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);

 

}

 

 

footer {

 

background-color: #333;

 

color: #fff;

 

padding: 20px 0;

 

text-align: center;

 

}

 

.privacy-link {

    color: #fff;

}

 

.terms-link {

    color: #fff;

}

 

.social-media a {

 

color: #fff;

 

margin: 0 20px;

 

transition: 0.3s;

 

}

 

 

.social-media img{

 

width: 50px;

height: 50px;

margin: 0 10px;

}

 

.social-media :hover {

 

background-color: #333;

 

color: #ffcc00;

 

transform: translateY(-10px);

 

box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);

 

}

 

 

 

.add-to-cart {

 

background-color: #ffcc00;

 

color: #333;

 

border: none;

 

padding: 10px 20px;

 

border-radius: 5px;

 

cursor: pointer;

 

transition: 0.3s;

 

}

 

 

.add-to-cart:hover {

 

background-color: #333;

 

color: #ffcc00;

 

transform: translateY(-10px);

 

box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);

 

}

 

    </style>

 

</head>

 

 

 

<body>

 

    <header>

 

        <div class="container">

 

            <a href="index.html">

 

                <img src="images/logo.png" alt="TipTop Soles Logo">

 

            </a>

 

            <nav>

 

                <a href="index.html">Home</a>

 

                <a href="about.html">About Us</a>

 

                <a href="contact.html">Contact Us</a>

 

            </nav>

        </a>  

        <div class="search-bar"> 

            <input type="text" placeholder="Search..."> 

            <button type="button">Search</button> 

        </div> 

            <div class="Shopping-cart">

 

                    <img src="images/shopping cart.png" alt="Shopping Cart Logo">

 

 

            </div>

 

        </div>

 

    </header>

 

 

 

    <main>



   

        </section>

 

 

        <section class="products">

 

            <div class="product-details"> 

                <h1>Classic Leather Shoes</h1> 


                <img src="images/Product2.png.jpg" alt="Product 2"> 

                <p>Elevate your style with our classic leather shoes. Crafted for durability and elegance.</p>
        
                <span class="price">$69.99</span> 
        
                <button class="add-to-cart">Add to Cart</button> 
        
                <button class="buy-now">Buy Now</button> 

        </section>

 

    </main>

 

 

    <footer>

 

        <div class="container">

 

            <div class="footer-links">

 

                <a href="privacy.html" class="privacy-link">Privacy Policy</a>

 

                <a href="terms.html" class="terms-link">Terms of Service</a>

 

            </div>

 

            <div class="social-media">

 

                <img src="images/insta.png" alt="Instagram Logo">

 

                <img src="images/Facebook.png" alt="Facebook Logo">

 

 

            </div>

 

        </div>

 

    </footer>

 

 

 

    <script src="js/script.js"></script>

 

    <script>  const cart = [];

 

 

 

        document.querySelectorAll('.add-to-cart').forEach((button, index) => {

       

            button.addEventListener('click', () => {

       

                const product = {

       

                    id: index + 1,

       

                    name: button.parentElement.querySelector('h2').innerText,

       

                    price: 49.99,

       

                };

       

                cart.push(product);

       

                alert('Product added to cart!');

       

                console.log(cart);

       

            });

       

        });   </script>

 

</body>

 

 

 

</html>
